<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PR Search</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f4f4f4;
            }

            header {
                background-color: #2f3841;
                color: white;
                padding: 10px 0;
                width: 100%;
                text-align: center;
            }

            .search-container {
                margin: 20px 0;
            }

            .search-container input[type="text"] {
                width: 300px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .search-container button {
                padding: 10px 20px;
                border: none;
                background-color: #2f3841;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

            .search-container button:hover {
                background-color: #2f3841;
            }

            .results-container {
                width: 80%;
                margin-top: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            table,
            th,
            td {
                border: 1px solid #ccc;
            }

            th,
            td {
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #2f3841;
                color: white;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>PR Search</h1>
        </header>

        <div class="search-container">
            <select id="base-version">
                <!-- Options will be populated dynamically -->
            </select>
            <select id="compare-version">
                <!-- Options will be populated dynamically -->
            </select>
            <input type="text" id="search-input" placeholder="Enter your search query">
            <button onclick="performSearch()">Search</button>
        </div>

        <div class="results-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Title</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>

        <script>
            async function fetchVersions() {
                const response = await fetch('/api/versions/');
                const versions = await response.json();
                return versions;
            }

            function populateDropdown(dropdown, versions) {
                Object.values(versions).forEach(version => {
                    const option = document.createElement('option');
                    option.value = version;
                    option.textContent = version;
                    dropdown.appendChild(option);
                });
            }

            async function initializeDropdowns() {
                const versions = await fetchVersions();
                const baseVersionDropdown = document.getElementById('base-version');
                const compareVersionDropdown = document.getElementById('compare-version');

                populateDropdown(baseVersionDropdown, versions);
                populateDropdown(compareVersionDropdown, versions);
            }

            function performSearch() {
                const query = document.getElementById('search-input').value;
                const baseVersion = document.getElementById('base-version').value;
                const compareVersion = document.getElementById('compare-version').value;

                fetch('/api/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, baseVersion, compareVersion })
                })
                    .then(response => response.json())
                    .then(results => {
                        displayResults(results);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            function displayResults(results) {
                const tableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                results.forEach(result => {
                    const row = tableBody.insertRow();
                    const cellNumber = row.insertCell(0);
                    const cellTitle = row.insertCell(1);
                    const cellLink = row.insertCell(2);

                    cellNumber.textContent = result.number;
                    cellTitle.textContent = result.title;
                    const link = document.createElement('a');
                    link.href = result.link;
                    link.textContent = 'View Document';
                    cellLink.appendChild(link);
                });
            }

            window.onload = initializeDropdowns;
        </script>
    </body>

</html>
